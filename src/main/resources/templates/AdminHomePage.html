<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8" />
    <title>管理员主页</title>
    <style type="text/css"> #menu{ width: 100px; border: 1px solid #999; } #menu ul{ margin: 0px; padding: 0px; list-style: none;/* 隐藏默认列表符号*/
                                                                           } #menu ul li{ background: #06C; height: 26px; line-height: 26px; /*行距*/
                                                                                 text-align: center; border-bottom: 1px solid #999; position: relative; } a{ display: block; font-size: 13px; color: #FFF; text-decoration: none;/*隐藏超廉价默认下划线*/
                                                                                                                                                          } a:hover{ color:#F00; font-size: 14px; } #menu ul li ul{ display: none;/*默认隐藏*/
                                                                                                                                                                                                        top:0px; width: 130px; border: 1px solid #ccc; border-bottom: none; position: absolute; left: 100px; } #menu ul li:hover ul{ display: block; } #menu ul li:hover ul li a{ display: block; } </style>
</head>
<body>
<h1>管理员界面</h1>
<label th:text="'您好管理员 '+${admin.name}"></label>
<div id="menu">
    <ul>
        <li><a href="#">人员管理</a>
            <ul>
                <li><a href="/admin/addUser">添加人员</a></li>
                <li>
                    <a href="#">浏览人员</a>
                    <ul>
                        <li><a href="/adminRequest/showNormalUser">浏览普通用户</a></li>
                        <li><a href="/adminRequest/showExpertUser">浏览专家用户</a></li>
                        <li><a href="/adminRequest/showKnowledgeManager">浏览知识管理员</a></li>
                        <li>
                            <form action="/adminRequest/showUserByDept" method="post">
                                <select name="depId">
                                    <option th:value="${dept.depId}" th:text="${dept.first}+${dept.second}+${dept.third}+${dept.fourth}"
                                            th:each="dept:${depts}">
                                    </option>
                                </select>
                                <input type="submit" value="按机构浏览">
                            </form>
                        </li>
                    </ul>
                </li>
                <li>
                    <form action="/adminRequest/showSearchResult" method="post">
                        <input type="text" name="keyword">
                        <input type="submit" value="搜索人员">
                    </form>
                </li>
            </ul> </li>
        <li><a href="#">机构管理</a>
            <ul>
                <li><a href="/admin/showAddDeptPage">添加机构</a></li>
                <li><a href="/admin/showDepartmentList">查看机构</a></li>
                <li>
                    <form action="/adminRequest/searchDept" method="post">
                        <label>搜索机构</label><input placeholder="请输入关键词" type="text" name="keyword">
                        <input type="submit" value="搜索">
                    </form>
                </li>
            </ul> </li>
        <li><a href="#">个人中心</a>
            <ul>
                <li><a href="/admin/showChangePass">密码修改</a></li>
            </ul> </li>
    </ul>
</div>
</body>
</html>
